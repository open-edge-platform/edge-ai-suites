---
specSchema: "Application"
schemaVersion: "0.1"
$schema: "https://schema.intel.com/catalog.orchestrator/0.1/schema"

name: pdd-app
version: 2.3.0
description: "Pallet Defect Detection Sample Application"

helmRegistry: "docker-hub"
chartName: "intel/pallet-defect-detection-reference-implementation"
chartVersion: "2.3.0"

profiles:
  - name: "default"
    description: "uses cpu for inferencing"
    valuesFileName: "pdd-values.yaml"
    parameterTemplates:
      - name: env.HOST_IP
        displayName: "IP address of the target Edge Node"
        type: string
        mandatory: true
      - name: webrtcturnserver.username
        displayName: "WebRTC user"
        type: string
        mandatory: true
      - name: webrtcturnserver.password
        displayName: "WebRTC password"
        type: string
        secret: true
        mandatory: true
      - name: env.http_proxy
        displayName: "Http proxy"
        type: string
        default: ""
      - name: env.https_proxy
        displayName: "Https proxy"
        type: string
        default: ""
      - name: env.MINIO_ACCESS_KEY
        displayName: "Minio access key"
        type: string
        secret: true
        mandatory: true
      - name: env.MINIO_SECRET_KEY
        displayName: "Minio secret key"
        type: string
        secret: true
        mandatory: true
      - name: env.POSTGRES_PASSWORD
        displayName: "Postgres database password"
        type: string
        secret: true
        mandatory: true
  - name: "with-intel-gpu"
    description: "uses intel gpu for inferencing, needs intel gpu extension"
    valuesFileName: "pdd-values-with-intel-gpu.yaml"
    parameterTemplates:
      - name: env.HOST_IP
        displayName: "IP address of the target Edge Node"
        type: string
        mandatory: true
      - name: webrtcturnserver.username
        displayName: "WebRTC user"
        type: string
        mandatory: true
      - name: webrtcturnserver.password
        displayName: "WebRTC password"
        type: string
        secret: true
        mandatory: true
      - name: env.http_proxy
        displayName: "Http proxy"
        type: string
        default: ""
      - name: env.https_proxy
        displayName: "Https proxy"
        type: string
        default: ""
      - name: env.MINIO_ACCESS_KEY
        displayName: "Minio access key"
        type: string
        secret: true
        mandatory: true
      - name: env.MINIO_SECRET_KEY
        displayName: "Minio secret key"
        type: string
        secret: true
        mandatory: true
      - name: env.POSTGRES_PASSWORD
        displayName: "Postgres database password"
        type: string
        secret: true
        mandatory: true

